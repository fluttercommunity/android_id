name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration_test:
    name: Integration test on Android API ${{ matrix.api-level }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [29, 31, 33, 34]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Disable analytics
        run: flutter config --no-analytics
        
      - name: Enable KVM (for emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
        
      - name: Flutter pub get
        run: |
          flutter pub get
          cd example
          flutter pub get
          
      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: |
            cd example
            flutter drive --driver=test_driver/integration_test.dart --target=integration_test/android_id_test.dart
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-api-${{ matrix.api-level }}
          path: example/build/reports/
