name: Integration Tests (Android)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  integration_test:
    name: Integration test on Android API ${{ matrix.api-level }} - ${{ matrix.profile }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        api-level: [24, 26, 28, 30, 32, 34, 35]
        profile: [medium_phone]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Flutter pub get
        run: |
          flutter pub get
          cd example
          flutter pub get

      - name: Enable emulator hardware acceleration (KVM)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Boot emulator and run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          arch: x86_64
          script: |
            cd example && flutter test integration_test
